baseURL = "http://laro.dev/"
languageCode = "en-us"
title = "Laro"
theme = "hugo-tania"
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true
enableGitInfo = true
paginate = 6

[params]
  # Emoji will show before the blog title on site navbar.
  titleEmoji  = "ðŸŒŠ"

  # Logo will show before the blog title on site navbar.
  titleLogo = ""

  # Enable float footnotes.
  # Default to true
  enableFootnotes = true

  siteName = "Laro"
  siteDesc = "Nice web solutions"
  author = "pir.nz"

  [params.colorScheme]
    # Enable toggle colorScheme
    # Default to true
    toggle = true
    # Default colorScheme
    # Default to auto
    default = "auto"

  # Limit how many categories filter show above search input.
  # Default to 5
  maxCategoryToShow = 10

  # Show your social information with icon on index bio with `_index.md` content.
  [params.socialOptions]
    dev-to = ""
    email = ""
    facebook = ""
    github = ""
    instagram = ""
    linkedin = ""
    medium = ""
    stack-overflow = ""
    steam = ""
    telegram = ""
    twitter = ""
    twitch = ""
    whatsapp = ""
  
  # Comments settigns
  [params.comments]
    enabled = true
    provider = "disqus"

[menu]
  [[menu.header]]
    name = "Blog"
    url = "https://blog.laro.dev"
  [[menu.header]]
    name = "Contact"
    url = "/contact/"
  [[menu.header]]
    name = "About"
    url = "/about/"
  [[menu.footer]]
    name = "RSS"
    url = "/index.xml"

[markup]
[markup.highlight]
  noClasses = false
  lineNos = true
[markup.goldmark.renderer]
  unsafe = true

[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup.tableOfContents]
  ordered = true