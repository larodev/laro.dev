baseURL = "http://laro.dev/"
languageCode = "en-us"
title = "Laro"
theme = "blank"
enableInlineShortcodes = true
pygmentsCodeFences = true
pygmentsUseClasses = true
enableGitInfo = true
# paginate = 6

[params]
  copyright = "Copyright Â© 2022 - Laro development"
  dark = "auto"
  highlight = true
  mainSections = ['posts']
  
[taxonomies]
  tag = 'tags'

[menu]
  [[menu.main]]
    identifier = "contact"
    name = "contact"
    title = "contact"
    url = "/contact/"
    pre = "/ "
    post = " /"
    weight = 10
  [[menu.main]]
    identifier = "about"
    name = "about"
    title = "about"
    url = "/about/"
    post = " /"
    weight = 20

[permalinks]
  posts = "/posts/:filename/"

[markup.goldmark.renderer]
  # Allow HTML in Markdown
  unsafe = true

[markup.tableOfContents]
  ordered = true